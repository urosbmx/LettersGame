    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">

        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>

<body>

    <div class="timer"><span class="timer-span"></span></div>
    <div class="ap"></div>

    <div class="start-game">
        <span class="heder">Posao</span>
        <span class="start" onclick="movingObject()">Pokreni igru</span>
    </div>


    <div class="element-holder">
        <div class="a" value="P">P</div>
        <div class="b" value="O">O</div>
        <div class="c" value="S">S</div>
        <div class="d" value="A">A</div>
        <div class="e" value="O">O</div>
    </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Bravo!</h4>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary"onClick="window.location.reload();">Igraj ponovo</button>
      </div>
    </div>
  </div>
</div>


    <script src="script.js"></script>
</body>

</html>
